{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1>Home</h1>
    <p>Welcome to the home page, {{name}}.</p>
    {% for poll in polls %}
        <div class="poll">
            <h2><a href="/poll/{{poll[0]}}">{{poll[1]}} | {{poll[2]}}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
